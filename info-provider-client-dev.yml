eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:18801/eureka
  instance:
    prefer-ip-address: true

custom:
  item: this is remote repository config item

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000